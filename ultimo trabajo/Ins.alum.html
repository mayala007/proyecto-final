<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inscripcion</title>
</head>
<body>
    <form>
        <label for="N.alum">Nombre/s del alumno/A:</label>
        <input type="text" id="n.alum">
        <br>
        <label for="A.alum">Apellido/s del alumno/A:</label>
        <input type="text" id="a.alum">
        <br>
		<label for="G.alum">Genero del alumno/a:</label>
		<br>
		<label for="G.masc">Masculino</label>
        <input type="radio" name="genero" value="Masculino" id="G.masc">
		<label for="G.fem">Femenino</label>
        <input type="radio" name="genero" value="Femenino" id="G.fem">
        <br>
        <label for="correo">Email de tutor:</label>
        <input type="email" id="e.tutor">
		<br>
        <label for="celular">Contacto de tutor:</label>
        <input type="tel" id="tel.tutor">
		<br>
        <input type="button" value="Inscribir " onClick="(nombre del archvio de valides de datos)()">
    </form>
</body>
</html>
